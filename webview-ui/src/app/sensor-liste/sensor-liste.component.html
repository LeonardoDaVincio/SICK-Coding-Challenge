<div class="container">
    <div class="row">
        <div class="col-3">
            <div class="list-group">
                <ng-container *ngFor="let sensor of sensors">
                    <button class="list-group-item list-group-item-action" [class.active]="sensor === selectedSensor" type="button" (click)="onSelect(sensor)">{{sensor.name}}</button>
                </ng-container>
            </div>
        </div>
        <div class="col">
            <app-sensor-detail [sensor]="selectedSensor"></app-sensor-detail>
        </div>
    </div>
</div>
